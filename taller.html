<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
</html>
<body>
    <main>
        <table>
            <thead>
                <th>NOMBRE</th>
                <th>CEDULA</th>
                <th>TELEFONO</th>
                <th>EDAD</th>
                <th>CONDICION</th>
            </thead>
            <tbody>
                <tr v-for="(item, idx) in users">
                    <td>{{item.nombre}}</td>
                    <td>{{item.cedula}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.edad}}</td>
                    <td>{{item.condicion}}</td>
                </tr>
            </tbody>
        
        </table>
        <form @submit.prevent='createUser'>
            <input type="text" placeholder="nombre" v-model="objUser.nombre"/>
            <input type="text" placeholder="cedula" v-model= "objUser.cedula"/>
            <input type="text" placeholder="telefono" v-model= "objUser.telefono"/>
            <input type="text" placeholder="edad" v-model= "objUser.edad"/>
            <input type="submit" value="GUARDAR"/>
        </form>
        {{  $data  }}
    </main>
</body>
<script> type ="text/javascript"
    new Vue({
        el:'main',
        data:{
            users:[
                {'nombre':'','cedula':'','telefono':'','edad':'','condicion':''},
            ],
            objUser:{'nombre': null,'cedula': null,'telefono': null,'edad': null,'condicion': null}
        },
        methods:{
            createUser(){
                this.users.unshift(this.objUser);            
                this.objUser={'nombre': null,'cedula': null,'telefono': null,'edad': null,'condicion': null}
            }
        },
    });
</script>
